<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching Data</title>
  </head>
  <body>
    <h2>Get All Books</h2>
    <button type="button" id="get-all"">GET /books</button>
    <table>
      <thead>
        <th>ID</th>
        <th>Title</th>
      </thead>
      <tbody id="display-all"></tbody>
    </table>
    <hr />
    <h2>Get One Book</h2>
    <label for="get-id">Book ID:</label>
    <input type="text" id="get-id">
    <button type="button" id="get-one"">GET /books/:id</button>
    <table>
      <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Copies</th>
      </thead>
      <tbody id="display-one"></tbody>
    </table>
    <hr>
    <h2>Create Book</h2>
    <form id="create-book">
      <div>
        <label for="create-title">Title</label>
        <input type="text" id="create-title" name="title" />
      </div>
      <div>
        <label for="create-author">Author</label>
        <input type="text" id="create-author" name="author" />
      </div>
      <div>
        <label for="create-copies">Copies</label>
        <input type="number" id="create-copies" name="copies" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Update Book</h2>
    <form id="update-book">
      <div>
        <label for="update-id">Book ID</label>
        <input type="text" id="update-id" name="id" />
      </div>
      <div>
        <label for="update-title">Title</label>
        <input type="text" id="update-title" name="title" />
      </div>
      <div>
        <label for="update-author">Author</label>
        <input type="text" id="update-author" name="author" />
      </div>
      <div>
        <label for="update-copies">Copies</label>
        <input type="number" id="update-copies" name="copies" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
